<h1 id="test">test</h1>
<p>受到R語言大佬 <a href="https://yihui.org/">謝益輝</a>的 <a href="https://yihui.org/cn/2019/07/inner-peace/">文章</a>影響，所以試著用 <a href="https://bookdown.org/yihui/blogdown/">他的套件</a>建立一個靜態blog試試看。順邊說明一下，我主要是用<code>blogdown</code>這個套件建一個blog，然後再git到github上，最後用 <a href="https://app.netlify.com/">netlify</a>部署(deploy)。說明補充在一篇 <a href="https://deadfate.netlify.com/2020/01/21/build-this-blog/">新文章</a>好了</p>
<p>預計會放一些個人的隨筆心得，以及資料分析與統計的簡單文章。當然最重要的，會放一些acg相關的東西。（只有肥宅才會想架站吧？？）</p>
